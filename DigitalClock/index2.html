        <div class="outer-container">

                <div class="nose">

                <div class="time-stamp"> 
                    <h1 class="time-stamp-text"><span class="hours">00</span> : <span class="minutes">00</span> : <span class="seconds">00</span></h1>
                </div>
                <div class="smile">
                        
                </div>
            </div>
            <div class="inner-buttons">
                <button class="btn start" onclick="startClock()">Start</button>
                <button class="btn stop" onclick="stopClock()">Stop</button>
                <button class="btn reset" onclick="resetClock()">Reset</button>
                <button class="btn lap" onclick="lapClock()">Lap</button>
            </div>
            <div class="laps">
                <ul class="laps-list"></ul>
            </div>
        </div>
