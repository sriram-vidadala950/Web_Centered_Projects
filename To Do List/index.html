<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>

</head>
<body>

    <h1 class="head title">Task Remainder List</h1>

    <div class="outer-container">

        <div class="inner-container">

            <h2 class="inner title">My To-Do List</h2>

            <div class="inner-card">
                <div class="search-bar">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                </div>
                <button class="add-search" onclick="addList()">+ Add</button>
            </div>
            <div class="to-doList-container">
                <ul class="to-doList">
                    <li class="placeholder">No tasks yet. Add one to get Started!</li>
                </ul>
            </div>

            <hr>
            <div class="footer">
                <div class="footer-left">Tasks remaining: </div>
                <div class="footer-right">Completed: </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
